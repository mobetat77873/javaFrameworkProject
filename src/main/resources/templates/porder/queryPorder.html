<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"> 
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
		rel="stylesheet" 
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
		crossorigin="anonymous">
</head>
<body>
	<header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <div class="col-md-3 mb-2 mb-md-0">
        <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
          <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>
      </div>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="/" class="nav-link px-2 link-secondary">Home</a></li>
        <li><a href="feature.html" class="nav-link px-2">新品上市</a></li>
        <li><a href="about.html" class="nav-link px-2">關於我們</a></li>
      </ul>

      <div class="col-md-3 text-end">
        <p th:text="${session.M.name}"/>，你好
      </div>
	</header>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
		crossorigin="anonymous">
	</script>


<!--  查詢該客戶訂單總表  -->
	<table width=450 align=center border=1>
		<tr >
			<td >會員編號
			<td >訂單編號
			<td >品項
			<td >數量
			<td >金額
		<tr th:each="p:${session.L}">
			<td th:text="${session.M.memberNO}">
			<td th:text="${p.porderNO}">
			<td th:text="${p.productName}">
			<td th:text="${p.amount}">
			<td th:text="${p.sum}">
	</table>
	<br><br>
	<a href="memberLoginSuccess">回會員首頁</a>
	
	
</body>
</html>
